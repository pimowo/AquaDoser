<!DOCTYPE html>
<html>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaDoser</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>AquaDoser</h1>
    <div class='section'>
        <h2>Status systemu</h2>
        <table class='config-table'>
            <tr><td>Status MQTT</td><td><span class='%MQTT_STATUS_CLASS%'>%MQTT_STATUS%</span></td></tr>
            <tr><td>Status dźwięku</td><td><span class='%SOUND_STATUS_CLASS%'>%SOUND_STATUS%</span></td></tr>
            <tr><td>Wersja oprogramowania</td><td>%SOFTWARE_VERSION%</td></tr>
            <tr><td>Zegar</td><td><span id="time"></span></td></tr>
            <tr><td>Data</td><td><span id="date"></span></td></tr>
            <tr><td>Czas</td><td><span id="timezone"></span></td></tr>
        </table>
    </div>
    <div id='mainContent'>
        %CONFIG_FORMS%
        %BUTTONS%
        %UPDATE_FORM%
    </div>
    %FOOTER%
    <script src="/js/main.js"></script>
</body>
</html>
